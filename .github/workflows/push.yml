name: push

on:
  push:
    branches: [main]

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: ğŸš§ Build
        run: bun run build
      - name: ğŸ§ª Test
        run: bun test
      - name: ğŸ“¢ Release
        uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
