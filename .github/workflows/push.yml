name: push

on:
  push:
    branches: [main]

jobs:
  build-test-release:
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun check
      # - run: bun types
      - run: bun run test # Requires copy of source files.
      - name: ðŸ“¢ Release
        uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
