name: publish

on:
  push:
    branches: [master]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: '16'
          check-latest: true
      - name: Build Demo 🛠️
        run: |
          npm install
          cd demo
          npm install
          npx papua build
      - name: Deploy Demo 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: publish
          FOLDER: demo/dist
